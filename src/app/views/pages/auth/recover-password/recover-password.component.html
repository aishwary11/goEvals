<kt-header></kt-header>
<div class="wrapper">
	<form [formGroup]="recoverForm1" (ngSubmit)="onRecover1(recoverForm1)">
		<h1>Recover password</h1>
		<p>Enter your email address to reset the password</p>
		<div class="flex">
			<input type="text" placeholder="Enter Your Email" formControlName="email">
			<button type="submit" class="submit">Submit</button>
		</div>
		<p class="footer-para">I didn't recieve the mail ! <a style="color: #fd0e35;">Resend</a></p>
	</form>
</div>
